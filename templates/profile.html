{% extends "layout.html" %}
{% block title %}
    hey there
{% endblock %}

{% block body %}

<div class="row" style="margin: 20px;">
  <div class="col-lg-12" style="text-align:center; background-color:#8E44AD; color: white">
    <h1> {{ user.name }} 's PROFILE </h1>
  </div>
</div>

<div class="row" style="margin: 20px;">
  <div class="col-lg-12" style="text-align:left; background-color:#264348; color: white">
      <h2> EMAIL ID: {{ user.email }} </h2>
  </div>
  <div class="col-lg-12" style="text-align:left; background-color:#264348; color: white">
      <h2> CREDIT: {{ user.credit }} </h2>
  </div>
</div>

<div class="row" style="margin: 50px;">
  <div class="col-lg-12" style="text-align:center; background-color:#8E44AD; color: white">
          <h2> TRANSFER CREDIT TO </h2>

          <form action={{ url_for('transactions')}} name="creditlimit" value={{user.credit}} method="post">

               <div class="form-group">

                     <select class="form-control" name="receiver_id">

                          {% for user in users %}

                              <option value="{{user.id}}">{{ user.name }}</option>

                          {% endfor %}
                     </select>
               </div>

               <div class="form-group">
                <input class="form-control" name="credit" placeholder="Credit Amount">
               </div>

               <div class="form-group">
                     <button name="transferer_id" value = {{user.id}} class="btn btn-primary"> TRANSFER </button>
               </div>
          </form>

  </div>
</div>



{% endblock %}
